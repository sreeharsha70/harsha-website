<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Grid</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: pink">div 1 two</div>
      <div style="background-color: blueviolet">div 2</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: pink; width: 100px">10px</div>
      <div style="background-color: blueviolet">div 2</div>
    </div>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: aqua; flex: 1">flex:1</div>
      <div style="background-color: pink; flex: 2">flex:2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-color: black;
        border-style: solid;
        border-width: 1px;
      "
    >
      <div style="background-color: aqua; flex: 1">flex:1</div>
      <div style="background-color: beige; width: 100px">100px</div>
      <div style="background-color: pink; flex: 2">flex:2</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-color: black;
        border-style: solid;
        border-width: 1px;
        justify-content: center;
      "
    >
      <div style="background-color: aqua; width: 100px">100px</div>
      <div style="background-color: beige; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-color: black;
        border-style: solid;
        border-width: 1px;
        justify-content: space-between;
      "
    >
      <div style="background-color: aqua; width: 100px">100px</div>
      <div style="background-color: beige; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">100px</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-color: black;
        border-style: solid;
        border-width: 1px;
        justify-content: space-between;
        align-items:first baseline;
      "
    >
      <div style="background-color: aqua; width: 100px">100px</div>
      <div style="background-color: beige; width: 100px">100px</div>
      <div style="background-color: pink; width: 100px">100px</div>
    </div>
  </body>
</html>
