<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 15px;
        row-gap: 15px;">
      <div style="background-color: pink; height: 200px; ">div 1</div>
      <div style="background-color: blueviolet; height: 200px;">div 2</div>
      <div style="background-color: violet; height: 200px;">div 2</div>
      <div style="background-color: pink; height: 200px;">div 1</div>
      <div style="background-color: blueviolet; height: 200px;">div 2</div>
      <div style="background-color: violet; height: 200px;">div 2</div>
    </div>
  </body>
</html>
